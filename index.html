    <a-scene fog="type: exponential; color: #ffffff; density: 0.001; near: 0; far: 30">

      <a-entity movement-controls="fly: false" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

      <!-- Reference sphere
       <a-sphere position="0 0 0" radius="0.1" color="#EF2D5E"></a-sphere>
        -->
      
      <!--Puntos de Referencia de los Items-->
      
       <a-sphere position="0 0 0" radius="0.1" color="#EE0000"></a-sphere

      <a-entity gaussian_splatting="src: 20240326-06-callecolombres_002222.splat;" rotation="0 0 0" position="0 0 0"></a-entity>                                                      
      

    
      
    </a-scene>
